<script type="text/javascript">
    const positiveNum = function(blankAllowed){ 
        return function(v) { 
        return (blankAllowed && (v===''||v===undefined)) || (v !=='' && !isNaN(v) && Number(v) > 0);}};

    RED.nodes.registerType('xml-beautify',{
        category: 'function',
        color: '#ffaaaa',
        defaults: {
            name: {value:""},
            spaces: {value: 4, validate: positiveNum(true) }
        },
        inputs:1,
        outputs:1,
        icon: "fa-file-code-o",
        label: function() {
            return this.name||"xml-beautify";
        }
    });
</script>

<script type="text/x-red" data-template-name="xml-beautify">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-spaces"><i class="icon-tag"></i> Spaces</label>
        <input type="text" id="node-input-spaces" placeholder="4">
    </div>
</script>

<script type="text/x-red" data-help-name="xml-beautify">
    <p>A simple node that converts the message payloads into beauty xml</p>
</script>
